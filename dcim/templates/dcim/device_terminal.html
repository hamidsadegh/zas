<style>
@import url("https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css");

.cli-btn {
    border-radius: 999px;
    border: none;
    padding: 0.45rem 1.2rem;
    font-weight: 600;
    background: #0f172a;
    color: #e2e8f0;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    box-shadow: var(--shadow);
}

.cli-btn:hover {
    background: #1f2937;
}

.cli-modal {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.65);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
}

.cli-modal[data-open="true"] {
    opacity: 1;
    pointer-events: auto;
}

.cli-modal__dialog {
    width: min(1400px, 98vw);
    height: min(850px, 95vh);
    background: var(--surface);
    border-radius: 20px;
    box-shadow: var(--shadow);
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
}

.cli-modal__header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 0.8rem;
}

.cli-modal__close {
    border: none;
    background: transparent;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--muted);
}

.cli-modal__body {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    min-height: 0;
}

.terminal-status {
    font-size: 0.85rem;
    color: var(--muted);
}

.terminal-wrapper {
    flex: 1;
    height: 100%;
    border-radius: 16px;
    border: 1px solid var(--border);
    background: #0f172a;
    overflow: hidden;
    min-height: 0;
}

.terminal-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    min-height: 0;
}

.terminal-container .xterm {
    height: 100%;
}

.terminal-container .xterm-screen {
    height: 100%;
}

.terminal-container .xterm-viewport {
    overflow-y: auto !important;
    height: 100% !important;
}
.cli-modal__dialog[data-fullscreen="true"] {
    width: 100vw;
    height: 100vh;
    max-width: 100vw;
    max-height: 100vh;
    border-radius: 0;
}
.fullscreen-toggle {
    border: none;
    background: transparent;
    color: var(--muted);
    font-weight: 700;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
}
.fullscreen-toggle:hover {
    color: var(--primary);
}
</style>

<div id="cli-modal" class="cli-modal" aria-hidden="true">
    <div class="cli-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="cli-modal-title">
        <div class="cli-modal__header">
            <h3 id="cli-modal-title" style="margin: 0;">SSH Terminal</h3>
            <div style="display:flex; align-items:center; gap:0.6rem;">
                <button type="button" class="fullscreen-toggle" aria-label="Toggle fullscreen" id="cli-fullscreen-btn">⛶ Fullscreen</button>
                <button type="button" class="cli-modal__close" aria-label="Close terminal" data-cli-close>&times;</button>
            </div>
        </div>
        <div class="cli-modal__body">
            <div class="terminal-status" id="terminal-status" role="status" aria-live="polite">Click "Open CLI" to connect.</div>
            <div class="terminal-wrapper">
                <div id="device-terminal" class="terminal-container"></div>
            </div>
            <div style="font-size: 0.8rem; color: var(--muted);">
                Close the window to end the session.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.9.0/lib/xterm-addon-fit.min.js"></script>
<script>
(function () {
    const modal = document.getElementById('cli-modal');
    const openButton = document.getElementById('open-cli-btn');
    const closeButton = modal ? modal.querySelector('[data-cli-close]') : null;
    const dialog = modal ? modal.querySelector('.cli-modal__dialog') : null;
    const terminalStatus = document.getElementById('terminal-status');
    const terminalContainer = document.getElementById('device-terminal');
    const fullscreenBtn = document.getElementById('cli-fullscreen-btn');
    const deviceId = '{{ device.id|escapejs }}';
    let term;
    let socket;
    let autoScroll = true;
    let fitAddon;
    let viewportEl;

    if (!modal || !openButton || !closeButton || !dialog || !terminalStatus || !terminalContainer || !window.Terminal) {
        return;
    }

    function setStatus(message) {
        terminalStatus.textContent = message;
    }

    function initTerminal() {
        term = new window.Terminal({
            cursorBlink: true,
            scrollback: 20000,
            fontSize: 14,
            fontFamily: '"Fira Code", "SFMono-Regular", monospace',
            convertEol: true,
            theme: { background: '#0f172a', foreground: '#e2e8f0' },
        });
        if (window.FitAddon && window.FitAddon.FitAddon) {
            fitAddon = new window.FitAddon.FitAddon();
            term.loadAddon(fitAddon);
        }
        term.onScroll(() => {
            if (!autoScroll && isAtBottom()) {
                autoScroll = true;
            }
        });
        term.onKey(() => {
            autoScroll = true;
            term.scrollToBottom();
        });
        term.onData((data) => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(data);
            }
        });
        term.open(terminalContainer);
        bindViewportScrollIntent();
        fitTerminal();
    }

    function bindViewportScrollIntent() {
        if (!term || !term.element) {
            return;
        }
        viewportEl = term.element.querySelector('.xterm-viewport');
        if (!viewportEl || viewportEl.dataset.scrollBound === 'true') {
            return;
        }

        const onUserScrollIntent = () => {
            autoScroll = false;
        };

        viewportEl.addEventListener('wheel', onUserScrollIntent, { passive: true });
        viewportEl.addEventListener('touchstart', onUserScrollIntent, { passive: true });
        viewportEl.addEventListener('touchmove', onUserScrollIntent, { passive: true });
        viewportEl.addEventListener('pointerdown', onUserScrollIntent);

        viewportEl.dataset.scrollBound = 'true';
    }

    function fitTerminal() {
        if (fitAddon && term) {
            fitAddon.fit();
            term.scrollToBottom();
            bindViewportScrollIntent();
            sendResize();
        }
    }

    function isAtBottom() {
        if (!term || !term.buffer || !term.buffer.active) {
            return true;
        }
        if (!term.rows || term.rows <= 0) {
            return true;
        }
        const buffer = term.buffer.active;
        const bottom = Math.max(0, buffer.length - term.rows);
        return buffer.viewportY >= bottom;
    }

    function writeOutput(data) {
        if (!term) {
            return;
        }
        term.write(data, () => {
            if (autoScroll) {
                term.scrollToBottom();
            }
        });
    }

    function connectSocket() {
        disconnectSocket();
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const socketUrl = `${protocol}${window.location.host}/ws/device/${deviceId}/ssh/`;
        setStatus('Connecting...');
        socket = new WebSocket(socketUrl);
        socket.addEventListener('open', () => {
            setStatus('Connected. Type commands to begin.');
            sendResize();
            if (term) {
                term.focus();
            }
        });
        socket.addEventListener('message', (event) => {
            let payload;
            const raw = event.data || '';
            if (typeof raw === 'string' && raw.trim().startsWith('{')) {
                try {
                    payload = JSON.parse(raw);
                } catch (err) {
                    payload = null;
                }
            }
            if (payload && payload.type) {
                if (payload.type === 'output' && payload.data && term) {
                    writeOutput(payload.data);
                } else if (payload.type === 'error') {
                    setStatus(payload.message || 'SSH error.');
                } else if (payload.type === 'status') {
                    setStatus(payload.message || '');
                }
                return;
            }
            if (term) {
                writeOutput(raw);
            }
        });
        socket.addEventListener('close', () => {
            setStatus('Connection closed.');
        });
        socket.addEventListener('error', () => {
            setStatus('WebSocket error.');
        });
    }

    function sendResize() {
        if (!socket || socket.readyState !== WebSocket.OPEN || !term) {
            return;
        }
        socket.send(JSON.stringify({
            type: 'resize',
            cols: term.cols,
            rows: term.rows,
        }));
    }

    function disconnectSocket() {
        if (socket) {
            try {
                if (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING) {
                    socket.close();
                }
            } catch (err) {
                // ignore
            }
            socket = null;
        }
    }

    function openModal() {
        if (!term) {
            initTerminal();
        } else {
            fitTerminal();
        }
        autoScroll = true;
        if (dialog && fullscreenBtn) {
            dialog.dataset.fullscreen = 'false';
            fullscreenBtn.textContent = '⛶ Fullscreen';
        }
        modal.dataset.open = 'true';
        modal.setAttribute('aria-hidden', 'false');
        fitTerminal();
        connectSocket();
        if (term) {
            term.focus();
        }
    }

    function closeModal() {
        modal.dataset.open = 'false';
        modal.setAttribute('aria-hidden', 'true');
        setStatus('Session closed.');
        disconnectSocket();
    }

    function toggleFullscreen() {
        if (!dialog) return;
        const isFullscreen = dialog.dataset.fullscreen === 'true';
        if (isFullscreen) {
            dialog.dataset.fullscreen = 'false';
            fullscreenBtn.textContent = '⛶ Fullscreen';
        } else {
            dialog.dataset.fullscreen = 'true';
            fullscreenBtn.textContent = 'Exit fullscreen';
        }
        fitTerminal();
    }

    openButton.addEventListener('click', openModal);
    closeButton.addEventListener('click', closeModal);
    if (fullscreenBtn) {
        fullscreenBtn.addEventListener('click', toggleFullscreen);
    }
    modal.addEventListener('click', (event) => {
        if (!dialog.contains(event.target)) {
            closeModal();
        }
    });
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && modal.dataset.open === 'true') {
            closeModal();
        }
    });
    window.addEventListener('resize', () => {
        if (modal.dataset.open === 'true') {
            fitTerminal();
        }
    });
    window.addEventListener('beforeunload', disconnectSocket);
})();
</script>
