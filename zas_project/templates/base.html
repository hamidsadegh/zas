{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ZAS â€” Network Administration System{% endblock %}</title>
    <style>
        :root {
            --bg: #f6f8fb;
            --surface: #ffffff;
            --primary: #2663eb;
            --primary-dark: #1c4ab2;
            --text: #0f1d40;
            --muted: #6b7280;
            --border: #e2e8f0;
            --shadow: 0 10px 25px rgba(15, 29, 64, 0.08);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        a { color: var(--primary); text-decoration: none; }
        a:hover { color: var(--primary-dark); }

        header {
            background: var(--surface);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand span:first-child {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .brand span:last-child {
            font-size: 0.85rem;
            color: var(--muted);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        nav a {
            margin-left: 1rem;
            font-weight: 500;
            color: var(--muted);
        }

        nav a.active,
        nav a:hover {
            color: var(--primary);
        }

        main {
            padding: 2.5rem 2rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            nav a {
                margin-left: 0;
                margin-right: 1rem;
            }
        }

        {% block styles %}{% endblock %}
    </style>
</head>
<body>
<header>
    <div class="brand">
        <span>ZAS Platform</span>
        <span>Network Automation</span>
    </div>
    <nav>
        <a href="{% url 'home' %}">Dashboard</a>
        <a href="{% url 'device_list' %}">Devices</a>
        <a href="{% url 'area_list' %}">Areas</a>
        <a href="{% url 'rack_list' %}">Racks</a>
        <a href="/admin/">Admin</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
